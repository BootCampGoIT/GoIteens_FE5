<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend project</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo"><img src="./assets/header_logo.png" alt="Steam" class="logoIcon" /></div>
        <nav class="navigation">
          <ul class="navigationList">
            <li class="navLink"><a data-page='games' class="activeNavLink" href="#">Games</a></li>
            <li class="navLink"><a data-page='programs' href="#">Programs</a></li>
            <li class="navLink"><a data-page='news' href="#">News</a></li>
            <li class="navLink"><a data-page='login' href="#">Login</a></li>
          </ul>
        </nav>
        <div class="auth">
          <span class="userName">Guest</span>
          <div class="userProfile"><img src="./assets/anonymous.png" alt="userIcon" class="userIcon" /></div>
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <p class="pageName"></p>
        <ul class="listItems"></ul>
        <ul class="pagination"></ul>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
